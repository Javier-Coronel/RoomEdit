<div [hidden]="submitted" id="login"
  class="w-100 h-100 container-fluid d-flex flex-column justify-content-evenly align-items-center">
  <h1>Iniciar sesi칩n</h1>
  <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
    <div class="form-group d-flex">
      <div class="label">
        <label class="p-2" for="password">Nueva contrase침a:</label>
      </div>
      <input type="password" class="form-control mr-auto p-2 rounded-pill" name="password" id="password" #password="ngModel" required autofocus
        [(ngModel)]="model.password">
    </div>
    <div class="form-group d-flex">
      <div class="label">
        <label class="p-2" for="confirmPassword">Confirmar contrase침a:</label>
      </div>
      <input type="password" class="form-control mr-auto p-2 rounded-pill" name="confirmPassword" id="confirmPassword" #confirmPassword="ngModel" required
        [(ngModel)]="model.confirmPassword">
    </div>
    <div id="boton">
      <button type="submit" class="btn btn-primary rounded-pill" [disabled]="!userForm.form.valid||userForm.value.password!=userForm.value.confirmPassword">Cambiar contrase침a</button>
    </div>
  </form>
</div>

<div class="dropfile">
  <input type="file" id="files" name="dropfile" id="dropfile" accept=".jpg, .png" multiple
    (change)="createFormData($event)">
  <mat-icon fontIcon="cloud_upload"></mat-icon>
  <h5><label for="dropfile">CARGA AQUI LAS IMAGENES</label></h5>
  <p>(Deben tener el formato PNG o JPG)</p>
</div>
<div class="d-flex flex-wrap justify-content-start images-to-upload">
  <div *ngFor="let image of previewImages">
    <img class="p-2" [src]="image" alt="">
  </div>
</div>
<button *ngIf="previewImages.length!=0" mat-stroked-button (click)="upload()">Subir imagenes</button>
<div class="d-flex flex-wrap justify-content-start uploaded-images">
  <div *ngFor="let image of images">
    <mat-slide-toggle [checked]="image.access" (change)="updateImage(!$event.checked, image.id)" class="datachanger" aria-label="Cambiar el que se pueda acceder a la imagen {{image.name}} a {{(image.access)?'accesible':'inaccesible'}}">
    </mat-slide-toggle>
    <img class="p-2" src="{{image.url}}" [alt]="image.name.replace('.png', '')">
  </div>
</div>

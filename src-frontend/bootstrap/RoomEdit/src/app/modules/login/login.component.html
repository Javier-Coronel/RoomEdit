<div [hidden]="submitted" id="login"
  class="w-100 h-100 container-fluid d-flex flex-column justify-content-evenly align-items-center">
  <h1>Iniciar sesión</h1>

  <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
    <div class="form-group d-flex">
      <div class="label">
        <label class="p-2" for="firstName">Usuario:</label>
      </div>
      <input type="text" class="form-control mr-auto p-2 rounded-pill" name="name" id="name" #name="ngModel" required autofocus
        [(ngModel)]="model.name" pattern="\w+">
    </div>
    <div class="form-group d-flex">
      <div class="label">
        <label class="p-2" for="password">Contraseña:</label>
      </div>
      <input type="password" class="form-control mr-auto p-2 rounded-pill" name="password" id="password" #password="ngModel" required
        [(ngModel)]="model.password">
    </div>
    
    
    <div id="boton">
      <button type="submit" class="btn btn-primary rounded-pill" [disabled]="!userForm.form.valid">Iniciar sesión</button>
    </div>
    <div id="cuenta">
      <a [href]="rute+'register'" class="link-dark">¿Aun no tienes cuenta?</a>
    </div>
  </form>
</div>

<header>
  <div id="main" class="container-fluid align-items-center d-flex justify-content-between">
    <div class=" mr-auto p-2 w-25 h-25">
      <h1><a [href]="rute">ROOM EDIT
          </a></h1>
    </div>
    <div id="logged" class="d-flex justify-content-around w-50 h-25" *ngIf="LoggedUser!=null">
      <button mat-button (click)="openRoom()">Editar sala</button>
      <a mat-button [href]="rute+'/ModeratorMenu'" *ngIf="LoggedUser.type=='Mod'||LoggedUser.type=='Admin'">Moderar</a>
      <a mat-button [href]="rute+'/ImageUpload'" *ngIf="LoggedUser.type=='Admin'">Subir imagenes</a>
      <a mat-button [href]="rute+'/AdminMenu'" *ngIf="LoggedUser.type=='Admin'">Administrar el sitio</a>
      <a mat-button [href]="rute+'/ChangePassword'">Cambiar contraseña</a>
      <button mat-button color="warn" (click)="logout()">Cerrar sesión</button>
    </div>
    <div id="notLogged" class="d-flex justify-content-around w-50 h-25" *ngIf="LoggedUser==null">
      <a mat-button [href]="rute+'/register'">Registrarse</a>
      <a mat-button [href]="rute+'/login'">Iniciar sesión</a>
    </div>
  </div>
</header>
